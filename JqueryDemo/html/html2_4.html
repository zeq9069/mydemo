<!DOCTYPE>
<html>
	<head>
		<title>demo2_3</title>
<!-----------------------------------------------------
			
 	:has('p')过滤选择器,获取多个元素中包含有<p>标签的元素

 ------------------------------------------------------>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="create by Kyrin">
		<script src="../js/jquery-2.1.3.js"></script>

		<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("li:has('span')").css("color","red");
  			});
			 
		});
		</script>
 

	</head>
	<body>
		<div >
			<ul>
				<li><span>我包含有span标签</span></li>
				<li><p>我包含有p标签</p></li>
				<li><span>我包含有span标签</span></li>
				<li>
					<p>
						<span>我包含有p->span标签</span>
					</p>
				</li>
			</ul>
		</div>
		<button id="btn1">谁包含span标签</button>
 	</body>

</html>
