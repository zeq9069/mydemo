<!DOCTYPE>
<html>
	<head>
		<title>demo1</title>
<!-----------------------------------------------------
			
			$("").click() 的练习

------------------------------------------------------>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="create by Kyrin">
		<script src="../js/jquery-2.1.3.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/html_1.css" >

		<script>

		$(document).ready(function(){
			$("#btn1").click(function(){
				sayHello();
			});
			$("#btn2").click(function(){
				sayBye();
			});
		});

			 function sayHello(){
			 	$("#test").show();
			 }
			  function sayBye(){
			 	$("#test").hide();
			 }
		</script>

	</head>
	<body>
		<div id="test">
			Hello world!
		</div>
		<button id="btn1" >hello!</button>
		<button id="btn2" >Bye!</button>
	</body>

</html>
