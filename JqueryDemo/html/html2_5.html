<!DOCTYPE>
<html>
	<head>
		<title>demo2_2</title>
<!-----------------------------------------------------
			
 	:eq(index)过滤选择器,获取指定下标的相同元素

 ------------------------------------------------------>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="create by Kyrin">
		<script src="../js/jquery-2.1.3.js"></script>

		<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("li:eq(2)").css("color","red");
  			});
			 
		});
		</script>
 

	</head>
	<body>
		<div >
			<div>看看那一种水果被隐藏了？</div>
			<ul>
				<li>Apple</li>
				<li><p type="hidden">orang</p></li>
				<li>banana</li>
				<li><span type="">pice</span></li>
			</ul>
		</div>
		<button id="btn1">搜</button>
 	</body>

</html>
