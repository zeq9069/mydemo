<!DOCTYPE>
<html>
	<head>
		<title>demo9</title>
<!-----------------------------------------------------
			
		$("prev+next")选择与prev紧邻的下一个元素
		$("prev~after")获取prev后面所有相邻的after元素
------------------------------------------------------>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="create by Kyrin">
		<script src="../js/jquery-2.1.3.js"></script>

		<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				alert($("p+span").html());
				alert($("span~p").text());
 			});
			 
		});
		</script>

 

	</head>
	<body>
		<div class="red">
			<p>first div first child </p>
			<span>the first div first span</span>
			<div>
				<span>The second div first span</span>
				<p>
					<span>The second div first p first span</span>
				</p>
			</div>
		</div>
		<button id="btn1" >change</button>
 	</body>

</html>
