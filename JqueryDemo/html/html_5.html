<!DOCTYPE>
<html>
	<head>
		<title>demo5</title>
<!-----------------------------------------------------
			
		$("div *")获取div下的所有子元素

------------------------------------------------------>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="create by Kyrin">
		<script src="../js/jquery-2.1.3.js"></script>

		<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("div *").css("color","#009966");
			});
			 
		});
		</script>


		<style type="text/css">
			div{
				color:red;
			}
		</style>

	</head>
	<body>
		<div>
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
			<p>p4</p>
			<p>p5</p>
		</div>
		 
		<button id="btn1" >更改统一颜色</button>
 	</body>

</html>
