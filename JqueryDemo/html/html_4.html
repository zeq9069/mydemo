<!DOCTYPE>
<html>
	<head>
		<title>demo4</title>
<!-----------------------------------------------------
			
		.class 选择器 获取class的属性名称 的练习

------------------------------------------------------>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="create by Kyrin">
		<script src="../js/jquery-2.1.3.js"></script>
 
		<script>

		$(document).ready(function(){
			$("#btn1").click(function(){
				var className=$(".red").attr("class");
				$("#res").html(className);
			});
			 
		});
		</script>


		<style type="text/css">
			.red{
				color:red;
			}
		</style>

	</head>
	<body>
		<div class="red">
			Hello world!
		</div>
		<div id="res">
		</div>
		<button id="btn1" >获取颜色!</button>
 	</body>

</html>
